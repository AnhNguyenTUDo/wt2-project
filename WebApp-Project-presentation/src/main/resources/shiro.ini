;[main]
;# Configure the realm for authentication and authorization
;myRealm = de.ls5.wt2.auth.MyRealm
;securityManager.realms = $myRealm
;
;# Configure the login URL
;authc.loginUrl = /login
;
;# Configure the logout URL
;logout.redirectUrl = /login
;
;# Configure permissions required for each operation
;# Message-related permissions
;perms.message.create = message:create
;perms.message.read = message:read
;perms.message.update = message:update
;perms.message.delete = message:delete
;
;# Admin-related permissions
;perms.admin = admin:*
;
;# Configure filter chains
;# Order matters, more specific patterns should come before generic patterns
;[urls]
;# Allow access to static resources without authentication
;/static/** = anon
;
;# Allow unauthenticated access to login and error pages
;/login = anon
;/error = anon
;
;# Restrict access to message-related endpoints to authenticated users with the required permissions
;/messages/** = authc, perms[message:read]
;/messages/create = authc, perms[message:create]
;/messages/update/** = authc, perms[message:update]
;/messages/delete/** = authc, perms[message:delete]
;
;# Restrict access to admin-related endpoints to authenticated users with the admin permission
;/admin/** = authc, perms[admin]