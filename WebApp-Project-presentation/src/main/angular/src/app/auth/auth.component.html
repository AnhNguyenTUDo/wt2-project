<div class="center-element">
  <div *ngIf="!isLoggedIn">
    <app-login (loggedIn)="load()" [authService]="authService"></app-login>
  </div>

  <div *ngIf="isLoggedIn">

    <div class="hr-custom pt-3 row">
      <div class="col-10">
        <h2 class="custom-text">Welcome, {{ loggedInUsername }}!</h2>
      </div>
      <div class="col-2 d-flex justify-content-end align-items-center">
        <button (click)="logout()" class="btn">Logout</button>
      </div>
    </div>

    <div class="hr-custom my-3 row">
      <h4 class="custom-text col-10 mt-3 title">Messages</h4>

      <div class="col-2 d-flex justify-content-end align-items-center">
        <button
          (click)="toggleEditButtons($event)"
          class="btn edit-delete-btn me-2">Edit
        </button>

        <button
          (click)="toggleDeleteButtons($event)"
          class="btn edit-delete-btn">Delete
        </button>
      </div>

      <div class="mb-2 message-list-container ">
        <app-message-list [messages]="messages" [parent]="this"></app-message-list>
      </div>
      <div class="mt-2">
        <app-create-message (created)="load()"></app-create-message>
      </div>
    </div>
  </div>
</div>
