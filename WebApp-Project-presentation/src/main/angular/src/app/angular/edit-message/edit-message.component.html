<div class="container">
  <h2>Edit Message</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" name="content" [(ngModel)]="editedMessageContent" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
